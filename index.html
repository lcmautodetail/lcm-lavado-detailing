<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>LCM Lavado & Detailing | Ampuero</title>

<meta name="description" content="LCM Lavado & Detailing en Ampuero, Cantabria. Detailing interior y exterior, pulido de faros y paquetes premium.">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;line-height:1.6;color:#333}
.container{max-width:1200px;margin:auto;padding:0 20px}

/* HEADER */
header{
background:linear-gradient(135deg,#111,#333);
color:white;
position:fixed;
top:0;width:100%;z-index:1000;
}
nav{display:flex;justify-content:space-between;align-items:center;padding:1rem 0}
nav ul{display:flex;list-style:none}
nav li{margin-left:1.5rem}
nav a{color:white;text-decoration:none;font-weight:bold}
.logo{font-size:1.4rem}

/* HERO */
.hero{
height:100vh;
background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
url("https://images.unsplash.com/photo-1605559424843-9e4c228bf1c1");
background-size:cover;
background-position:center;
display:flex;
align-items:center;
color:white;
text-align:center;
padding-top:80px;
}
.hero h1{font-size:3rem;margin-bottom:1rem}

.btn{
display:inline-block;
background:#d4af37;
color:#111;
padding:12px 30px;
border-radius:30px;
margin-top:2rem;
font-weight:bold;
text-decoration:none;
}

/* SECTIONS */
section{padding:5rem 0}
.section-title{text-align:center;font-size:2.3rem;margin-bottom:3rem}

/* SERVICES */
.services{background:#f5f5f5}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:2rem;
}
.card{
background:white;
padding:2rem;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,.1);
text-align:center;
}
.price{color:#d4af37;font-size:1.4rem;margin-top:1rem}

/* GALER√çA */
.gallery-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:30px;
}
.gallery-item{
background:#fff;
padding:20px;
border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,.15);
text-align:center;
}
.before-after{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}
.before-after img{
width:100%;
height:200px;
object-fit:cover;
border-radius:12px;
}

/* CONTACTO */
.contact{background:#111;color:white}
